<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Azertytype.css"/>
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>
    <h1><a href="../Azertytype.html">Typing Challenge </a></h1>
    </header>
    <main>
        <div class="zoneOptions">
            <p>Choose your option and type the suggestion that appears in the field below.</p>
            <div class="optionSource">
                <input type="radio" name="optionSource" id="mots" value="1" checked>
                <label for="mots">Words</label>
                <input type="radio" name="optionSource" id="phrases" value="2">
                <label for="phrases">Sentences</label>
            </div>
        </div>

        <div class="zoneProposition">
            <span id="TheText">Azerty</span>
        </div>

        <div class="zoneSaisie">
            <input type="text" id="inputEcriture" name="inputEcriture">
            <button id="btnValiderMot">Next</button>
        </div>
        <br>
        <div class="zoneScore">
            Your Score : <span>0/0</span>
        </div>
    </main>
	

</body>
</html>
